{% if comments != [] %}
  <ul class="comments">
  {% for item in comments %}
    <li>
      <div>{{ item.comment }}</div>
      <span>Name: {{ item.username }}</span>
      <span>Date: {{ item.date }}</span>
      {% if item.username == user %}
        <span class="edit" data-id="{{ item.id }}">
          <a href="#">edit</a>
        </span>
        <span class="del">
          <a href="/comments/{{ item.id }}">delete</a>
        </span>
      {% endif %}
      {% if item.username != user %}
        <span class="reply" 
          data-user="{{ item.username }}" 
        >
          <a href="#">reply</a>
        </span>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endif %}
