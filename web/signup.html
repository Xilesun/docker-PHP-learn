<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
  </head>
<body>
  <form action="signup" method="post" id="signup">
    <label for="user">Username</label><input type="text" name="user" id="user" />
    <label for="pass">Password</label><input type="password" id="pass" name="pass" />
    <label for="confirm_pass">Confirm Password</label><input type="password" name="confirm_pass" />
    <label for="email">E-mail</label><input type="text" name="email" />
    <input type="submit" name="signup" value="Sign up" class="btn" /><a class="btn" href="/signin">Sign in</a>
  </form>
<script src="script.js"></script>
</body>
</html>
